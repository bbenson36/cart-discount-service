name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore cart-discount-service.sln

      - name: Build
        run: dotnet build cart-discount-service.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test cart-discount-service.sln --no-build --configuration Release --verbosity normal
